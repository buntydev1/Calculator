<html>

<head>

    <link rel="stylesheet" src="index.css">
</head>

<body onload="calcValue()">
    
        <table align="center" >

            <tr>
                <td colspan="4">
                    <input type="text" id="display" value="" placeholder="0" ></input>
                </td>
            </tr>
            <tr>
                <td><button type="button" id="one" onclick="solve('1')" value="1">1</button></td>
                <td><button type="button" id="two" onclick="solve('2')" value="2">2</button></td>
                <td><button type="button" id="three" onclick="solve('3')" value="3">3</button></td>
                <td><button type="button" id="add" onclick="solve('+')" value="+">+</button></td>

            </tr>
            <tr>
                <td><button type="button" id="four" onclick="solve('4')" value="4">4</button></td>
                <td><button type="button" id="five" onclick="solve('5')" value="5">5</button></td>
                <td><button type="button" id="six" onclick="solve('6')" value="6">6</button></td>
                <td><button type="button" id="subtract" onclick="solve('-')" value="-">-</button></td>
            </tr>
            <tr>
                <td><button type="button" id="seven" onclick="solve('7')" value="7">7</button></td>
                <td><button type="button" id="eight" onclick="solve('8')" value="8">8</button></td>
                <td> <button type="button" id="nine" onclick="solve('9')" value="9">9</button></td>
                <td><button type="button" id="divide" onclick="solve('/')" value="/">/</button></td>
            </tr>
            <tr>
                <td><button type="button" id="zero" onclick="solve('0')" value="0">0</button></td>
                <td><button type="button" id="decimal" onclick="solve('.')" value="."><strong>.</strong></button></td>
                <td><button type="button" id="multiply" onclick="solve('*')" value="*">*</button></td>
                <td><button type="button" id="equals" onclick="calcValue()">=</button></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="button" id="clear"   onclick="clearDisplay()">clear</button></td>
            </tr>


        </table>
    </form>

    <script type="text/javascript" src="index.js"></script>
</body>

</html>
